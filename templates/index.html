<!DOCTYPE html>
<head>
  <title>JellyBean Employer Benefits Recommendations</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='Light.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Personalised Benefits Recommendations</h3>
  <form action="/" method="post">
    <input type="text" name="age" placeholder="Enter Your Age" required />
    <input type="submit" value="Generate Benefits Recommendations" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
